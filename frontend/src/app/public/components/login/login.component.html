<div class="container" [class.dark-mode]="isDarkMode">
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
                <mat-slide-toggle class="dark-mode-toggle" (change)="toggleDarkMode()">Dark Mode</mat-slide-toggle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="login()">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="email.touched && email.hasError('email')">Invalid email</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                        <mat-error *ngIf="password.touched && password.hasError('required')">Password is
                            required</mat-error>
                    </mat-form-field>

                    <div class="button">
                        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="register-link" [routerLink]="['../register']">Go to Register</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
