<div class="container" [class.dark-mode]="isDarkMode">
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
                <mat-slide-toggle class="dark-mode-toggle" (change)="toggleDarkMode()">Dark Mode</mat-slide-toggle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="register()">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="email.touched && email.hasError('email')">Invalid email</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput formControlName="username">
                        <mat-error *ngIf="username.touched && username.hasError('required')">Username is
                            required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                        <mat-error *ngIf="password.touched && password.hasError('required')">Password is
                            required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput formControlName="passwordConfirm">
                    </mat-form-field>

                    <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')">Passwords do
                        not match</mat-error>

                    <div class="hint">
                        <mat-hint *ngIf="!form.valid">
                            <small>Please fill out all the needed information</small>
                        </mat-hint>
                    </div>

                    <div class="button">
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="!form.valid">Register</button>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="login-link" [routerLink]="['../login']">Go to Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
